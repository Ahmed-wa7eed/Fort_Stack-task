apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fortstack-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Ahmed-wa7eed/FortStack-task.git
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
